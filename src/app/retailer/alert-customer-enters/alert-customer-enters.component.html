<ion-card>
    <ion-card-title color="dark" text-center margin-top="2px">
    {{customer.name}} has entered your shop!
    </ion-card-title>
    <ion-card-content>
        <ion-grid>
            <ion-row align-items-center>
                <ion-col size="2">
                    <ion-avatar>
                        <img [src]="customer.imageUrl">
                    </ion-avatar>
                </ion-col>
                <ion-col size="10">
                    {{customer.name}} is feeling {{twoEmotions}}. {{ message }}
                    <ion-button expand="block" fill="outline" (click)="onCancel()">
                        <ion-label>Okay</ion-label>
                        <ion-icon name="checkmark" slot="end"></ion-icon>
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card-content>
</ion-card>
