<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="admin"></ion-menu-button>
    </ion-buttons>
    <ion-title>Manage Advices</ion-title>
    <ion-buttons slot="end">
      <ion-button icon-only (click)="addAdvice()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="card-background-page">
  <div *ngIf="isLoading" text-center>
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <ion-grid *ngIf="!isLoading">
    <ion-row>
      <ion-col>
        <ion-card color="danger">
          <div class="card-title">
            Stressed to ...
          </div>
          <div class="card-item">
            <ion-list>
              <ion-item lines="none" color="danger" button (click)="showAdvices('Stressed', 'Happy')">                   
                <ion-label>Happy</ion-label>
              </ion-item>
              <ion-item lines="none" color="danger" button (click)="showAdvices('Stressed', 'Relaxed')">                   
                <ion-label>Relaxed</ion-label>
              </ion-item>
              <ion-item lines="none" color="danger" button (click)="showAdvices('Stressed', 'Sad')">                   
                <ion-label>Sad</ion-label>
              </ion-item>
            </ion-list>
          </div>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card color="success">
          <div class="card-title">
            Happy to ...
          </div>
          <div class="card-item">
          </div>
        </ion-card>      
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card color="warning">
          <div class="card-title">
            Sad to ...
          </div>
          <div class="card-item">
          </div>
        </ion-card> 
      </ion-col>
      <ion-col>
        <ion-card color="medium">
          <div class="card-title">
            Relaxed to ...
          </div>
          <div class="card-item">
          </div>
        </ion-card>       
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
