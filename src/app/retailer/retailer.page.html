<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title *ngIf="!isLoading">{{loadedRetailer.name}}, what's happening in your shop?</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="card-background-page">
  <div *ngIf="isLoading" text-center>
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <ion-grid *ngIf="!isLoading">
    <ion-row>
      <ion-col>
        <ion-card color="danger">
          <div class="card-title">
            Stressed
          </div>
          <div class="card-item" *ngFor="let customer of customersinShop">
            <ion-list *ngIf="customer.emotion==='Stressed'">
              <ion-item lines="none" color="danger" button (click)="viewCustomer(customer, loadedRetailer)">              
                <ion-avatar slot="start">
                  <ion-img [src]="customer.imageUrl"></ion-img>
                </ion-avatar>                
                <ion-label>{{ customer.name }}</ion-label>
              </ion-item>
            </ion-list>
          </div>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card color="success">
          <div class="card-title">
            Happy
          </div>
          <div class="card-item" *ngFor="let customer of customersinShop">
            <ion-list *ngIf="customer.emotion==='Happy'">
              <ion-item lines="none" color="success" button (click)="viewCustomer(customer, loadedRetailer)">              
                <ion-avatar slot="start">
                  <ion-img [src]="customer.imageUrl"></ion-img>
                </ion-avatar>                
                <ion-label>{{ customer.name }}</ion-label>
              </ion-item>
            </ion-list>
          </div>
        </ion-card>      
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card color="warning">
          <div class="card-title">
            Sad
          </div>
          <div class="card-item" *ngFor="let customer of customersinShop">
            <ion-list *ngIf="customer.emotion==='Sad'">
              <ion-item lines="none" color="warning" button (click)="viewCustomer(customer, loadedRetailer)">              
                <ion-avatar slot="start">
                  <ion-img [src]="customer.imageUrl"></ion-img>
                </ion-avatar>                
                <ion-label>{{ customer.name }}</ion-label>
              </ion-item>
            </ion-list>
          </div>
        </ion-card> 
      </ion-col>
      <ion-col>
        <ion-card color="medium">
          <div class="card-title">
            Relaxed
          </div>
          <div class="card-item" *ngFor="let customer of customersinShop">
            <ion-list *ngIf="customer.emotion==='Relaxed'" >
              <ion-item lines="none" color="medium" button (click)="viewCustomer(customer, loadedRetailer)">              
                <ion-avatar slot="start">
                  <ion-img [src]="customer.imageUrl"></ion-img>
                </ion-avatar>                
                <ion-label>{{ customer.name }}</ion-label>
              </ion-item>
            </ion-list>
          </div>
        </ion-card>       
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="11" offset="0.5">
        <ion-button (click)="switchRefreshingMode()" expand="block" fill="outline" color="dark">{{!isRefreshing ? 'Keep Updating!' : 'Stop Updating!'}}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
