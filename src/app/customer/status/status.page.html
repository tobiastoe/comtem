<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="customer"></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="!isLoading">Hey {{ loadedCustomer.name }}!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div text-center *ngIf="isLoading">
    <ion-spinner color="primary"></ion-spinner>
  </div>

  <ion-grid *ngIf="!isLoading">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card>
          <ion-card-header>
            <ion-card-title text-center>How are you?</ion-card-title>
            <ion-card-subtitle>
              <ion-img style="height: 200px" [src]="loadedCustomer.imageUrl"></ion-img>
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <!-- Alternative 1 untereinander -->

              <ion-button *ngIf="loadedCustomer.emotion !== 'Relaxed'" color="medium" size="large" expand="block" (click)="emotionChanged('Relaxed')">Relaxed</ion-button>

              <ion-button *ngIf="loadedCustomer.emotion === 'Stressed'" class="button-emotion" color="danger" size="large" expand="block" (click)="emotionChanged('Stressed')">Stressed</ion-button>
            </ion-list> -->

            <!-- Alternative 2 -->
            <!-- <ion-item>
              <ion-range min="1" max="4" step="1" snaps="true">
                <ion-icon slot="start" name="sad"></ion-icon>
                <ion-icon slot="end" name="happy"></ion-icon>
              </ion-range>
            </ion-item> -->

            <!-- Alternative 3 (2x2) -->
            <ion-row>
              <ion-col size="6" text-center>
                <ion-button *ngIf="loadedCustomer.emotion !== 'Stressed'" color="danger" size="large" expand="block" (click)="emotionChanged('Stressed')">angry <br> <br> <br> frustrated</ion-button>
                <ion-button *ngIf="loadedCustomer.emotion === 'Stressed'" class="button-emotion" color="danger" size="large" expand="block" (click)="emotionChanged('Stressed')">angry <br> <br> <br> frustrated</ion-button>  
              </ion-col>
              <ion-col size="6">
                <ion-button *ngIf="loadedCustomer.emotion !== 'Happy'" color="success" size="large" expand="block" (click)="emotionChanged('Happy')">excited <br> <br> <br> happy</ion-button>
                <ion-button *ngIf="loadedCustomer.emotion === 'Happy'" class="button-emotion" color="success" size="large" expand="block" (click)="emotionChanged('Happy')">excited <br> <br> <br> happy</ion-button>  
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="6" text-center>
                <ion-button *ngIf="loadedCustomer.emotion !== 'Sad'" color="tertiary" size="large" expand="block" (click)="emotionChanged('Sad')">sad <br> <br> <br> tired</ion-button>
                <ion-button *ngIf="loadedCustomer.emotion === 'Sad'" class="button-emotion" color="tertiary" size="large" expand="block" (click)="emotionChanged('Sad')">sad <br> <br> <br> tired</ion-button>  
              </ion-col>
              <ion-col size="6">
                <ion-button *ngIf="loadedCustomer.emotion !== 'Relaxed'" color="secondary" size="large" expand="block" (click)="emotionChanged('Relaxed')">pleased <br> <br> <br> relaxed</ion-button>
                <ion-button *ngIf="loadedCustomer.emotion === 'Relaxed'" class="button-emotion" color="secondary" size="large" expand="block" (click)="emotionChanged('Relaxed')">pleased <br> <br> <br> relaxed</ion-button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
