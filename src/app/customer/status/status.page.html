<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Hey {{ loadedCustomer.name }}!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card>
          <ion-card-header>
            <ion-card-title text-center>How are you?</ion-card-title>
            <ion-card-subtitle>
              <ion-img [src]="loadedCustomer.imageUrl"></ion-img>
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
            <!-- <ion-buttons> -->
              <ion-button color="success" size="large" expand="block" (click)="emotionChanged('Happy')">Happy</ion-button>
              <ion-button color="medium" size="large" expand="block" (click)="emotionChanged('Relaxed')">Relaxed</ion-button>
              <ion-button color="warning" size="large" expand="block" (click)="emotionChanged('Sad')">Sad</ion-button>
              <ion-button color="danger" size="large" expand="block" (click)="emotionChanged('Stressed')">Stressed</ion-button>
            <!-- </ion-buttons> -->
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>      
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
