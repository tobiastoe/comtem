<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ oldEmotion }} to {{ newEmotion }}  
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()" fill="clear" slot="icon-only">
        <ion-icon  name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list >
    <ion-item-sliding *ngFor="let advice of relevantAdvices" #slidingAdvice>
      <ion-item>
        <ion-label>
          {{ advice.description }}
        </ion-label>
        <ion-text>
          Rating: {{average(advice.retailerRating)}}
        </ion-text>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteAdvice(advice, slidingAdvice)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-button color="danger" fill="clear" (click)="onCancel()" expand="block">Close</ion-button>
</ion-content>
