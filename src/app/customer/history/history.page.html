<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>History
    </ion-title>
    <ion-buttons slot="primary" *ngIf="!isLoading && this.loadedCustomer.emotionHistory">
      <ion-button (click)="deleteHistory(this.loadedCustomer)" fill="clear" slot="icon-only">                  
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>   
  </ion-toolbar>
</ion-header>

<ion-content>
  <div text-center *ngIf="isLoading">
    <ion-spinner></ion-spinner>
  </div>

  <div text-center *ngIf="isDeleting">
    <ion-spinner></ion-spinner>
  </div>

  <ion-grid *ngIf="!isLoading && !isDeleting">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Your last emotions
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item 
                  button lines="none"
                  *ngFor="let emotion of this.loadedCustomer.emotionHistory" 
                  [color]="setColor(emotion.emotion)"   
                  margin="2px"
                  >
                  <ion-label>{{emotion.emotion}}, {{emotion.shop}}, {{emotion.time}}</ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
