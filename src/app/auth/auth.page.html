<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Login' : 'Registration'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
            <ion-list>
                <ion-item>
                  <ion-label position="floating">E-Mail</ion-label>
                  <ion-input 
                    type="email" 
                    ngModel 
                    name="email" 
                    required 
                    email
                    #emailCtrl="ngModel"
                  ></ion-input>
                </ion-item>
                <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">                  
                    <ion-label>Should be a valid email adress.</ion-label>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input 
                      type="password"
                      ngModel
                      name="password"
                      required
                      minlength="6"
                      #passwordCtrl="ngModel"
                    ></ion-input>
                  </ion-item>
                  <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">                  
                      <ion-label>Should at least be six characters long.</ion-label>
                  </ion-item>
              </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item lines="none" *ngIf="!isLogin">
                <ion-label>Retailer</ion-label>
                <ion-checkbox slot="start" (click)="onSwitchRetailerMode()"></ion-checkbox>
            </ion-item>
            <ion-list>
              <ion-item *ngIf="!isLogin && passwordCtrl.valid && emailCtrl.valid">
                <ion-label position="floating">Name</ion-label>
                <ion-input
                  type="text"
                  ngModel
                  name="name"
                  required
                ></ion-input>
              </ion-item>
              <ion-item *ngIf="!isLogin && passwordCtrl.valid && emailCtrl.valid">
                <ion-label position="floating">Address</ion-label>
                <ion-textarea rows="2" name="address" ngModel></ion-textarea>
              </ion-item>
              <ion-item *ngIf="!isLogin && passwordCtrl.valid && emailCtrl.valid">
                <ion-label position="floating">ImageUrl</ion-label>
                <ion-input type="url" name="imageUrl" required ngModel></ion-input>
              </ion-item>
              <ion-item *ngIf="!isLogin && passwordCtrl.valid && emailCtrl.valid && !isRetailer">
                <ion-label position="floating">Birthday</ion-label>
                <ion-datetime
                  min="1900-01-01"
                  max="2002-01-01"
                  name="birthday"
                  ngModel
                ></ion-datetime>
              </ion-item>
            </ion-list>
          </ion-col>          
        </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
            <ion-button 
              type="button" 
              color="primary" 
              fill="clear" 
              expand="block"
              (click)="onSwitchAuthMode()"
            >Switch to {{ isLogin ? 'Signup' : 'Login'}}</ion-button>
            <ion-button 
              type="submit" 
              color="primary" 
              expand="block" 
              [disabled]="!f.valid"
            >{{ isLogin ? 'Login' : 'Signup'}}</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>  
</ion-content>
