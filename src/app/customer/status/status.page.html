<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="!isLoading">Hey {{ loadedCustomer.name }}!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div text-center *ngIf="isLoading">
    <ion-spinner color="primary"></ion-spinner>
  </div>

  <ion-grid *ngIf="!isLoading">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card>
          <ion-card-header>
            <ion-card-title text-center>How are you?</ion-card-title>
            <ion-card-subtitle>
              <ion-img [src]="loadedCustomer.imageUrl"></ion-img>
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
            <!-- <ion-buttons> -->
              <ion-button *ngIf="loadedCustomer.emotion !== 'Happy'" color="success" size="large" expand="block" (click)="emotionChanged('Happy')">Happy</ion-button>
              <ion-button *ngIf="loadedCustomer.emotion === 'Happy'" class="button-emotion" color="success" size="large" expand="block" (click)="emotionChanged('Happy')">Happy</ion-button>
              <ion-button *ngIf="loadedCustomer.emotion !== 'Relaxed'" color="medium" size="large" expand="block" (click)="emotionChanged('Relaxed')">Relaxed</ion-button>
              <ion-button *ngIf="loadedCustomer.emotion === 'Relaxed'" class="button-emotion" color="medium" size="large" expand="block" (click)="emotionChanged('Relaxed')">Relaxed</ion-button>
              <ion-button *ngIf="loadedCustomer.emotion !== 'Sad'" color="warning" size="large" expand="block" (click)="emotionChanged('Sad')">Sad</ion-button>
              <ion-button *ngIf="loadedCustomer.emotion === 'Sad'" class="button-emotion" color="warning" size="large" expand="block" (click)="emotionChanged('Sad')">Sad</ion-button>
              <ion-button *ngIf="loadedCustomer.emotion !== 'Stressed'" color="danger" size="large" expand="block" (click)="emotionChanged('Stressed')">Stressed</ion-button>
              <ion-button *ngIf="loadedCustomer.emotion === 'Stressed'" class="button-emotion" color="danger" size="large" expand="block" (click)="emotionChanged('Stressed')">Stressed</ion-button>
              <!-- </ion-buttons> -->
            </ion-list>
            <!-- Alternative 1 -->
            <!-- <ion-item>
              <ion-range min="1" max="4" step="1" snaps="true">
                <ion-icon slot="start" name="sad"></ion-icon>
                <ion-icon slot="end" name="happy"></ion-icon>
              </ion-range>
            </ion-item> -->
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>      
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
